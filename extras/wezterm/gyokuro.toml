background = "#1b1c1d"

[colors.tab_bar.active_tab]
fg_color = "#a69e6f"
bg_color = "#323334"

[colors.tab_bar.inactive_tab]
fg_color = "#767777"
bg_color = "#222324"

[colors.tab_bar.inactive_tab_hover]
fg_color = "#767777"
bg_color = "#222324"
# intensity = "Bold"

[colors.tab_bar.new_tab_hover]
fg_color = "#a69e6f"
bg_color = "#323334"
intensity = "Bold"

[colors.tab_bar.new_tab]
fg_color = "#a69e6f"
bg_color = "#1b1c1d"

