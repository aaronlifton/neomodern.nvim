# Windows
active_border_color #a69e6f
inactive_border_color #767777

# normal
color0 #767777
color1 #4F654C
color2 #6C7355
color3 #5B6078
color4 #5E725B
color5 #8B7177
color6 #50616F
color7 #7B7B7F

# bright
color8 #b08c7d
